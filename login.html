<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap');

            body {
                height: 100vh;
                font-family: 'Mukta', sans-serif;
            }

            #submit_btn {
                color: white;
                background: #1b6cb8;
            }

            #submit_btn:hover{
                filter: brightness(80%);
            } 

            .container{
                max-width: 600px;
                padding: 5%;
            }

            .container .title {
                text-align: center;
                margin-bottom: 5px;
            }

            #showPasswordButton {
                position: absolute;
                right: 10px;
                background-color: transparent;
                color: #1b6cb8;
                border: none;
                font-size: 18px;
                z-index: 5;
            }
        </style>

        <title>Login Page</title>
    </head>
    <body class="d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="inner-container">
                <div class="title">
                    <img src="/public/logo.png" draggable="false" class="img-fluid" alt="logo">
                    <img src="/public/name.png" draggable="false" class="img-fluid" alt="Pearl S Buck">
                </div>

                <form action="">
                    <div class="user-details">
                        <div class="input-group mb-3">
                            <input type="text" id="username" class="form-control" placeholder="Username" required>
                        </div>

                        <div class="input-group mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                            <!-- Show Password Button inside the password input -->
                            <button type="button" class="btn btn-light" id="showPasswordButton">Show</button>
                        </div>
                    </div>

                    <div class="remember">
                        <input type="checkbox" id="remember-me" value="true">
                        <label for="remember-me">Remember me</label>
                    </div>

                    <div class="submit-button">
                        <input type="submit" class="form-control" id="submit_btn" value="Login">
                    </div>
                </form>
            </div>
        </div>

        <!-- JavaScript to toggle password visibility -->
        <script>
            const passwordInput = document.getElementById("password");
            const showPasswordButton = document.getElementById("showPasswordButton");

            showPasswordButton.addEventListener("click", () => {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    showPasswordButton.textContent = "Hide";
                } else {
                    passwordInput.type = "password";
                    showPasswordButton.textContent = "Show";
                }
            });
        </script>
    </body>
</html>
